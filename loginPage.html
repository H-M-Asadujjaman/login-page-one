<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="loginPage.css">        
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <div class="container">
         <form action="" class="form">
             <h2>Sign in</h2>
             <input class="box" type="text" name="text" id="user" placeholder="user name">
             <div class="icon"><i class="fa fa-user"></i></div>
             <input class="box" type="password" name="password" id="" placeholder="enter your password">
             <div class="icon2"><i class="fa fa-key"></i></div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label class="remember" for="checkbox">Remember Me</label>
             <input type="submit" value="Log in" id="submit">
             <p class="sign-up">Don't have an account <a href="#">Sign up</a></p>
             <a href="#">Forgot your password</a>
            
             <div class="social-icon">
             <a href="#" class="fa fa-facebook fa-2x"></a>
             <a href="#" class="fa fa-twitter fa-2x"></a>
             <a href="#" class="fa fa-google fa-2x"></a>
            </div>
         </form>
     </div>
</body>
</html>
